plugins {
    id 'com.android.application'
}
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "de.davidtiede.slrtoolkit"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "com.google.android.material:material:1.3.0"

    implementation "org.eclipse.jgit:org.eclipse.jgit:5.4.2.201908231537-r"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jbibtex:jbibtex:1.0.18"

    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    def nav_version = "2.3.5"
    implementation "androidx.navigation:navigation-fragment:$nav_version" // Java language implementation
    implementation "androidx.navigation:navigation-ui:$nav_version" // Java language implementation
    //implementation "androidx.navigation:navigation-fragment-ktx:$nav_version" // Kotlin
    //implementation "androidx.navigation:navigation-ui-ktx:$nav_version" // Kotlin
    //implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version" // Feature module Support
    //androidTestImplementation "androidx.navigation:navigation-testing:$nav_version" // Testing Navigation

    def work_version = "2.6.0"
    //implementation "androidx.work:work-runtime:$work_version" // (Java only)
    implementation "androidx.work:work-runtime-ktx:$work_version" // Kotlin + coroutines
    //implementation "androidx.work:work-rxjava2:$work_version" // optional - RxJava2 support
    //implementation "androidx.work:work-gcm:$work_version" // optional - GCMNetworkManager support
    //androidTestImplementation "androidx.work:work-testing:$work_version" // optional - Test helpers

    def room_version = "2.3.0"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    //implementation "androidx.room:room-rxjava2:$room_version" // optional - RxJava support for Room
    //implementation "androidx.room:room-guava:$room_version" // optional - Guava support for Room, including Optional and ListenableFuture
    //testImplementation "androidx.room:room-testing:$room_version" // optional - Test helpers
}
repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}